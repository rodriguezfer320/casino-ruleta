version: '3.8'
services:
  laravel:
    build: .
    image: casino-ruleta
    container_name: laravel
    ports:
      - '80:80'
      - '5173:5173'
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
    networks:
      - default
    depends_on:
      - mysql
  mysql:
    image: 'mysql/mysql-server:8.0'
    container_name: mysql
    ports:
      - '3306:3306'
    environment:
        MYSQL_DATABASE: '${DB_DATABASE}'
        MYSQL_USER: '${DB_USERNAME}'
        MYSQL_PASSWORD: '${DB_PASSWORD}'
        TZ: 'America/Bogota'
    volumes:
        - 'mysql:/var/lib/mysql'
    networks:
        - default
networks:
  default:
    driver: bridge
volumes:
  vendor:
  mysql:
    driver: local